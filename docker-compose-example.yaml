version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./passwd:/etc/nginx/htpasswd
    environment:
      - TZ=Asia/Shanghai

    depends_on:
      - chatgpt-next-web
      - refresh-pool-token

  chatgpt-next-web:
    image: yidadaa/chatgpt-next-web
    container_name: chatgpt-next-web
    expose:
      - "3000"
    environment:
      - CODE=
      - TZ=Asia/Shanghai
      - OPENAI_API_KEY=
      - BASE_URL=https://ai.fakeopen.com
      - HIDE_USER_API_KEY=1

  refresh-pool-token:
    image: refresh-pool-token
    container_name: refresh-pool-token
    environment:
      - UNIQUE_NAME=
      - USER_INFO=
      - POOL_TOKEN=

